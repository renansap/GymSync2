<!DOCTYPE html>
<html>
<head>
    <title>Teste de Usuários</title>
</head>
<body>
    <h1>Teste de Usuários para Hub da Academia</h1>
    
    <div>
        <h2>1. Definir senha para Academia</h2>
        <button onclick="setAcademiaPassword()">Definir Senha Academia</button>
        <div id="academia-result"></div>
    </div>
    
    <div>
        <h2>2. Criar Usuário Admin</h2>
        <button onclick="createAdmin()">Criar Admin</button>
        <div id="admin-result"></div>
    </div>
    
    <div>
        <h2>3. Testar Login Academia</h2>
        <button onclick="testAcademiaLogin()">Testar Login Academia</button>
        <div id="login-result"></div>
    </div>

    <script>
        async function setAcademiaPassword() {
            try {
                const response = await fetch('/api/test/set-academia-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'contato@fitnessplus.com',
                        password: 'academia123'
                    })
                });
                const result = await response.json();
                document.getElementById('academia-result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('academia-result').innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }

        async function createAdmin() {
            try {
                const response = await fetch('/api/test/create-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@teste.com',
                        password: 'admin123',
                        name: 'Administrador Teste'
                    })
                });
                const result = await response.json();
                document.getElementById('admin-result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('admin-result').innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }

        async function testAcademiaLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'contato@fitnessplus.com',
                        password: 'academia123',
                        userType: 'academia'
                    })
                });
                const result = await response.json();
                document.getElementById('login-result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('login-result').innerHTML = '<p style="color: red;">Erro: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
